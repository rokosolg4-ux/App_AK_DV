<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контрагенты | AK.OS PRO</title>
    <style>
        :root { --erp-blue: #2b4b77; --bg: #f3f4f6; --border: #c0c0c0; }
        body { margin: 0; font-family: Arial; background: var(--bg); display: grid; grid-template-rows: 50px 1fr; height: 100vh; }
        header { background: #fff; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; gap: 20px; }
        main { padding: 20px; overflow-y: auto; }
        .toolbar { margin-bottom: 15px; display: flex; gap: 10px; }
        .breadcrumb { margin-bottom: 10px; font-size: 13px; color: var(--erp-blue); }
        table { width: 100%; border-collapse: collapse; background: #fff; border: 1px solid var(--border); }
        th { background: #eee; padding: 10px; text-align: left; font-size: 12px; border: 1px solid var(--border); }
        td { padding: 10px; border: 1px solid var(--border); font-size: 14px; }
        .folder { color: #f59e0b; font-weight: bold; cursor: pointer; }
        .folder:hover { text-decoration: underline; }
        .btn { padding: 8px 15px; cursor: pointer; border: 1px solid var(--border); background: #fff; }
    </style>
</head>
<body>
    <header>
        <b style="color: var(--erp-blue)">СПРАВОЧНИК КОНТРАГЕНТОВ</b>

    <main>

        <div class="toolbar">
            <button class="btn">+ Создать группу</button>
            <button class="btn">+ Создать контрагента</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Наименование</th>
                    <th>Тип</th>
                    <th>ИНН</th>
                    <th>Баланс бонусов</th>
                </tr>
            </thead>
            <tbody id="list-body">
                </tbody>
        </table>
    </main>

</body>
</html>
