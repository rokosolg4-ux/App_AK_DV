<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная | AK OS PRO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #f4f7fe;
            --bg-card: #ffffff;
            --primary: #4318ff;
            --secondary: #a3aed0;
            --text-main: #2b3674;
            --success: #05cd99;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            color: var(--text-main);
            min-height: 100vh;
        }

        /* --- ВЕРХНЯЯ НАВИГАЦИЯ --- */
        .top-bar {
            background: var(--bg-card);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.02);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 800;
            font-size: 20px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo span { color: var(--primary); }

        .nav-tabs {
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            text-decoration: none;
            color: var(--secondary);
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 12px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .tab-btn:hover { background: rgba(67, 24, 255, 0.05); color: var(--primary); }
        .tab-btn.active { background: rgba(67, 24, 255, 0.1); color: var(--primary); }

        /* --- ОСНОВНОЙ КОНТЕНТ --- */
        .dashboard-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .welcome-text {
            margin-bottom: 30px;
        }
        .welcome-text h1 { margin: 0; font-size: 28px; }
        .welcome-text p { color: var(--secondary); margin: 5px 0 0; }

        /* --- БЛОК СТАТИСТИКИ (Сверху) --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.02);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .stat-info h4 { margin: 0; color: var(--secondary); font-size: 14px; font-weight: 500; }
        .stat-info .value { margin: 5px 0 0; font-size: 24px; font-weight: 700; color: var(--text-main); }

        /* --- ГЛАВНОЕ МЕНЮ (Плитки) --- */
        .section-title { font-size: 18px; font-weight: 700; margin-bottom: 20px; }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .menu-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: var(--text-main);
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 180px;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(67, 24, 255, 0.1);
            border-color: rgba(67, 24, 255, 0.1);
        }

        .menu-icon {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 20px;
            background: rgba(67, 24, 255, 0.05);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-card h3 { margin: 0; font-size: 18px; }
        .menu-card p { margin: 8px 0 0; color: var(--secondary); font-size: 13px; }

    </style>
</head>
<body>

        <div class="logo">
            <i class="fa-solid fa-layer-group" style="color: var(--primary)"></i>

                <p>Управление складом, ценами и остатками</p>
            </a>

            <a href="#" class="menu-card">

                </div>
                <h3>Продажа</h3>
                <p>Рабочее место кассира (РМК)</p>
            </a>

            <a href="#" class="menu-card">
                <div class="menu-icon" style="color: #FFB547; background: rgba(255,181,71,0.1);">
                    <i class="fa-solid fa-users"></i>
                </div>
                <h3>Клиенты</h3>
