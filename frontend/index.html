<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK OS | ERP System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --accent: #00d4ff;
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Боковое меню (Sidebar) */
        .sidebar {
            width: 250px;
            background-color: var(--bg-panel);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item {
            padding: 12px 15px;
            color: var(--text-dim);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: 0.3s;
        }

        .menu-item:hover, .menu-item.active {
            background-color: #333;
            color: var(--text-main);
        }

        .menu-item.active {
            border-left: 3px solid var(--accent);
        }

        /* Основная часть */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h2 { margin: 0; }

        /* Таблица */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--bg-panel);
            border-radius: 10px;
            overflow: hidden;
        }

        .data-table th, .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .data-table th {
            background-color: #252525;
            color: var(--text-dim);
            font-size: 14px;
            text-transform: uppercase;
        }

        .status-badge {
            background-color: rgba(0, 255, 157, 0.1);
            color: #00ff9d;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-layer-group"></i> AK OS
        </div>
        
        <a href="#" class="menu-item active">
            <i class="fa-solid fa-boxes-stacked"></i> Склад
        </a>
        <a href="#" class="menu-item">
            <i class="fa-solid fa-cash-register"></i> Продажи
        </a>
        <a href="#" class="menu-item">
            <i class="fa-solid fa-users"></i> Клиенты
        </a>
        <a href="#" class="menu-item">
            <i class="fa-solid fa-chart-line"></i> Отчеты
        </a>
        <a href="#" class="menu-item" style="margin-top: auto;">
            <i class="fa-solid fa-gear"></i> Настройки
        </a>
    </div>

    <div class="main-content">
        <header>
            <h2>Остатки товаров</h2>
            <div style="color: var(--text-dim);">Администратор</div>
        </header>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Товар</th>
                    <th>Артикул</th>
                    <th>Остаток</th>
                    <th>Цена</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="5">Загрузка...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const API_URL = 'http://193.124.9.12:3000/api/stock';

        async function loadStock() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';

                data.forEach(item => {
                    const row = `
                        <tr>
                            <td>
                                <b>${item.product_name}</b><br>
                                <span style="font-size:12px; color:#888;">${item.variant}</span>
                            </td>
                            <td>${item.sku || '-'}</td>
                            <td><b>${item.qty}</b> шт</td>
                            <td>${item.price} ₽</td>
                            <td><span class="status-badge">В наличии</span></td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error('Ошибка:', error);
            }
        }
        loadStock();
    </script>

</body>
</html>
