<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Номенклатура | AK OS PRO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #f4f7fe; --white: #ffffff; --primary: #4318ff; --text: #2b3674; --border: #e0e5f2; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; color: var(--text); }
        
        .sidebar { width: 260px; background: var(--white); display: flex; flex-direction: column; padding: 20px; border-right: 1px solid var(--border); }
        .folder { padding: 10px 15px; cursor: pointer; border-radius: 10px; display: flex; align-items: center; gap: 10px; margin-bottom: 5px; font-weight: 500; color: #a3aed0; }
        .folder:hover { background: #f4f7fe; color: var(--primary); }
        .folder.active { background: var(--primary); color: #fff; }

        .workspace { flex: 1; display: flex; flex-direction: column; padding: 20px; overflow: hidden; }
        .grid-header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; overflow-y: auto; padding-right: 5px; }
        
        /* КАРТОЧКА В СПИСКЕ */
        .card { background: var(--white); border-radius: 15px; cursor: pointer; transition: 0.2s; border: 1px solid transparent; overflow: hidden; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); border-color: var(--primary); }
        
        .card-img-container { height: 140px; background: #f9f9f9; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: contain; } /* Картинка вписывается красиво */
        .card-placeholder { font-size: 40px; color: #e0e5f2; }

        .card-body { padding: 15px; }
        .card-code { font-size: 11px; color: #a3aed0; }
        .card-name { font-weight: 600; margin: 5px 0; font-size: 13px; line-height: 1.4; height: 36px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .card-price { color: var(--primary); font-weight: 700; font-size: 16px; margin-top: 5px; }

        /* МОДАЛКА */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 100; backdrop-filter: blur(2px); }
        .modal-window { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 950px; height: 90vh; background: #fcfcfc; border-radius: 8px; 
            display: flex; flex-direction: column; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .m-header { background: #fff8c5; padding: 10px 20px; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; }
        .m-toolbar { padding: 10px 20px; background: #fff; border-bottom: 1px solid #eee; display: flex; gap: 10px; }
        .btn { padding: 6px 15px; border-radius: 4px; font-size: 13px; font-weight: 600; cursor: pointer; border: 1px solid #ccc; background: #fff; }
        .btn-yellow { background: #ffeb3b; border-color: #d4c013; color: #000; }
        .tabs { display: flex; padding: 0 20px; background: #f2f2f2; border-bottom: 1px solid #ccc; padding-top: 10px; }
        .tab { padding: 8px 20px; cursor: pointer; border: 1px solid transparent; color: #666; font-size: 13px; }
        .tab.active { background: #fff; border-color: #ccc; border-top: 2px solid #ff9800; border-bottom: 1px solid #fff; color: #000; font-weight: 600; position: relative; top: 1px; }
        .m-body { flex: 1; overflow-y: auto; padding: 20px; background: #fff; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .row { display: flex; align-items: center; margin-bottom: 8px; }
        .lbl { width: 160px; text-align: right; padding-right: 15px; font-size: 12px; color: #555; }
        .inp { flex: 1; padding: 5px; border: 1px solid #ccc; border-radius: 3px; font-size: 13px; }
        .inp-short { width: 80px; flex: none; }
        .group-box { border: 1px solid #eee; border-radius: 5px; padding: 15px 10px 10px; margin-top: 20px; position: relative; }
        .group-title { position: absolute; top: -10px; left: 10px; background: #fff; padding: 0 5px; font-size: 11px; color: var(--primary); font-weight: 700; text-transform: uppercase; }
        
        .stock-table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 10px; }
        .stock-table th { background: #f5f5f5; border: 1px solid #ddd; padding: 6px; text-align: left; }
        .stock-table td { border: 1px solid #ddd; padding: 6px; }
        .inp-cell { width: 100%; border: none; background: transparent; text-align: center; }

        /* ПРЕВЬЮ КАРТИНКИ */
        .image-preview-box {
            width: 200px; height: 200px; border: 1px solid #ddd; background: #f9f9f9; 
            margin-left: 175px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center;
        }
        .image-preview-box img { max-width: 100%; max-height: 100%; display: none; }
        .image-preview-box i { font-size: 40px; color: #ddd; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3 style="margin-top:0;">Категории</h3>
        <div id="folders-container">Загрузка...</div>
    </div>

    <div class="workspace">
        <div class="grid-header">
            <h2 id="page-title" style="margin:0;">Все товары</h2>
        </div>
        <div class="product-grid" id="grid-container"></div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-window">
            <div class="m-header">
                <span style="font-weight:700" id="win-title">Товар</span>
                <button class="btn" style="border:none; background:none; font-size:16px;" onclick="closeModal()">✕</button>
            </div>
            <div class="m-toolbar">
                <button class="btn btn-yellow" onclick="saveProduct(true)">Записать и закрыть</button>
                <button class="btn" onclick="saveProduct(false)"><i class="fa fa-floppy-o"></i> Записать</button>
            </div>
            <div class="tabs">
                <div class="tab active" onclick="setTab('main', this)">Главное</div>
                <div class="tab" onclick="setTab('desc', this)">Описание и Фото</div>
                <div class="tab" onclick="setTab('stock', this)">Склад и Учет</div>
                <div class="tab" onclick="setTab('paint', this)">Доработки 555</div>
            </div>

            <div class="m-body">
                <input type="hidden" id="f-id">

                <div id="tab-main" class="tab-content active">
                    <div class="row">
                        <label class="lbl">Рабочее наименование:</label>
                        <input type="text" class="inp" id="f-name">
                    </div>
                    <div class="row">
                        <label class="lbl">Для печати:</label>
                        <input type="text" class="inp" id="f-print-name">
                    </div>
                    <div class="row">
                        <label class="lbl">Артикул:</label>
                        <input type="text" class="inp inp-short" id="f-sku">
                        <label class="lbl" style="width:60px;">Код 1С:</label>
                        <input type="text" class="inp inp-short" id="f-code">
                    </div>
                    <div class="group-box">
                        <span class="group-title">Основные параметры</span>
                        <div class="row">
                            <label class="lbl">Вид номенклатуры:</label>
                            <select class="inp" id="f-type"><option>Товар</option><option>Услуга</option></select>
                        </div>
                        <div class="row">
                            <label class="lbl">Ставка НДС (%):</label>
                            <input type="number" class="inp inp-short" id="f-vat">
                        </div>
                    </div>
                    <div class="group-box">
                        <span class="group-title">Логистика</span>
                        <div class="row">
                            <label class="lbl">Ед. хранения:</label>
                            <input type="text" class="inp inp-short" id="f-unit">
                            <label class="lbl" style="width:100px;">Ед. отчетов:</label>
                            <input type="text" class="inp inp-short" id="f-unit-rep">
                        </div>
                        <div class="row">
                            <label class="lbl">Вес (кг):</label>
                            <input type="number" class="inp inp-short" id="f-weight" step="0.001">
                            <label class="lbl" style="width:100px;">Объем (м3):</label>
                            <input type="number" class="inp inp-short" id="f-vol" step="0.001">
                        </div>
                    </div>
                    <div class="group-box">
                        <span class="group-title">Производитель</span>
                        <div class="row">
                            <label class="lbl">Бренд:</label>
                            <input type="text" class="inp" id="f-brand">
                        </div>
                        <div class="row">
                            <label class="lbl">Страна:</label>
                            <input type="text" class="inp" id="f-country">
                        </div>
                    </div>
                </div>

                <div id="tab-desc" class="tab-content">
                    <div class="row">
                        <label class="lbl">Ссылка на фото:</label>
                        <input type="text" class="inp" id="f-image" placeholder="https://..." oninput="updatePreview()">
                    </div>
                    <div class="image-preview-box">
                        <i id="preview-icon" class="fa fa-image"></i>
                        <img id="preview-img" src="" alt="Preview">
                    </div>

                    <label style="font-size:12px; color:#666;">Описание для сайта:</label>
                    <textarea id="f-desc" class="inp" style="width:100%; height:150px; margin-top:5px; resize:vertical;"></textarea>
                    
                    <div style="margin-top:20px; display:flex; flex-direction:column; gap:8px;">
                        <label><input type="checkbox" id="chk-price"> Не включать в прайс-лист</label>
                        <label><input type="checkbox" id="chk-gift"> Это подарок</label>
                        <label><input type="checkbox" id="chk-archive"> Архивный товар</label>
                    </div>
                </div>

                <div id="tab-stock" class="tab-content">
                    <h4>Минимальные остатки по складам</h4>
                    <table class="stock-table">
                        <thead>
                            <tr>
                                <th>Склад</th>
                                <th style="width:100px;">Мин. остаток</th>
                                <th style="width:100px;">К заказу</th>
                                <th>Ед.</th>
                            </tr>
                        </thead>
                        <tbody id="tbl-stocks"></tbody>
                    </table>
                </div>

                <div id="tab-paint" class="tab-content">
                    <div class="group-box">
                        <span class="group-title">Формула смешивания</span>
                        <div class="row">
                            <label class="lbl">Коэф. разбавителя:</label>
                            <input type="number" class="inp" id="f-thinner" step="0.001">
                        </div>
                        <div class="row">
                            <label class="lbl">Коэф. отвердителя:</label>
                            <input type="number" class="inp" id="f-hardener" step="0.001">
                        </div>
                         <div class="row">
                            <label class="lbl">Матовая добавка:</label>
                            <input type="number" class="inp" id="f-matte" step="0.001">
                        </div>
                    </div>
                    <div style="margin-top:15px; display:flex; flex-direction:column; gap:8px;">
                        <label><input type="checkbox" id="chk-stand"> Считать как стандарт если < 50гр</label>
                        <label><input type="checkbox" id="chk-can"> Баночка для краски</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = 'http://193.124.9.12:3000/api';

        async function init() {
            const cats = await (await fetch(API + '/categories')).json();
            let html = `<div class="folder active" onclick="loadStock(null, this)"><i class="fa fa-folder-open"></i> Все товары</div>`;
            cats.forEach(c => {
                html += `<div class="folder" onclick="loadStock(${c.id}, this)"><i class="fa fa-folder"></i> ${c.name}</div>`;
            });
            document.getElementById('folders-container').innerHTML = html;
            loadStock();
        }

        async function loadStock(catId, el) {
            if(el) {
                document.querySelectorAll('.folder').forEach(f => f.classList.remove('active'));
                el.classList.add('active');
            }
            const url = catId ? `${API}/stock?category=${catId}` : `${API}/stock`;
            const products = await (await fetch(url)).json();
            
            // ОТРИСОВКА КАРТОЧКИ С КАРТИНКОЙ
            document.getElementById('grid-container').innerHTML = products.map(p => `
                <div class="card" onclick="openCard(${p.id})">
                    <div class="card-img-container">
                        ${p.image_url 
                            ? `<img src="${p.image_url}" class="card-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'"> <i class="fa fa-image card-placeholder" style="display:none"></i>` 
                            : `<i class="fa fa-image card-placeholder"></i>`}
                    </div>
                    <div class="card-body">
                        <div style="font-size:11px; color:#aaa">${p.vendor_code || '---'}</div>
                        <div class="card-name">${p.product_name}</div>
                        <div class="card-price">${p.price} ₽</div>
                        <div style="font-size:11px; color:${p.qty>0?'green':'red'}; margin-top:5px;">Ост: ${p.qty}</div>
                    </div>
                </div>
            `).join('');
        }

        async function openCard(id) {
            document.getElementById('modal').style.display = 'block';
            const p = await (await fetch(`${API}/product/${id}`)).json();
            
            document.getElementById('f-id').value = p.id;
            document.getElementById('win-title').innerText = p.working_name || p.name;
            
            // Заполнение полей
            document.getElementById('f-name').value = p.working_name || p.name;
            document.getElementById('f-print-name').value = p.print_name || p.name;
            document.getElementById('f-sku').value = p.vendor_code || '';
            document.getElementById('f-code').value = p.internal_code || '';
            document.getElementById('f-type').value = p.product_type || 'Товар';
            document.getElementById('f-vat').value = p.vat_rate || 20;
            document.getElementById('f-unit').value = p.unit_storage || 'шт';
            document.getElementById('f-unit-rep').value = p.unit_report || 'шт';
            document.getElementById('f-weight').value = p.weight || 0;
            document.getElementById('f-vol').value = p.volume || 0;
            document.getElementById('f-brand').value = p.brand || '';
            document.getElementById('f-country').value = p.country || '';
            
            // Вкладка Описание и Фото
            document.getElementById('f-desc').value = p.description || '';
            document.getElementById('f-image').value = p.image_url || '';
            updatePreview(); // Показать картинку
            
            document.getElementById('chk-price').checked = p.not_in_pricelist;
            document.getElementById('chk-gift').checked = p.is_gift;
            document.getElementById('chk-archive').checked = p.is_archive;
            document.getElementById('f-thinner').value = p.coef_thinner || 0;
            document.getElementById('f-hardener').value = p.coef_hardener || 0;
            document.getElementById('f-matte').value = p.matte_additive || 0;
            document.getElementById('chk-stand').checked = p.is_standard_paint;
            document.getElementById('chk-can').checked = p.is_paint_can;

            const tbl = document.getElementById('tbl-stocks');
            if(p.stocks && p.stocks.length > 0) {
                tbl.innerHTML = p.stocks.map(s => `
                    <tr class="stock-row" data-wid="${s.warehouse_id}">
                        <td>${s.name}</td>
                        <td><input type="number" class="inp-cell min-qty" value="${s.min_qty}"></td>
                        <td><input type="number" class="inp-cell ord-qty" value="${s.order_qty}"></td>
                        <td>шт</td>
                    </tr>
                `).join('');
            } else {
                tbl.innerHTML = '<tr><td colspan="4">Склады не найдены</td></tr>';
            }
            setTab('main', document.querySelector('.tab'));
        }

        function updatePreview() {
            const url = document.getElementById('f-image').value;
            const img = document.getElementById('preview-img');
            const icon = document.getElementById('preview-icon');
            
            if (url) {
                img.src = url;
                img.style.display = 'block';
                icon.style.display = 'none';
            } else {
                img.style.display = 'none';
                icon.style.display = 'block';
            }
        }

        async function saveProduct(closeAfter) {
            const id = document.getElementById('f-id').value;
            const stocks = [];
            document.querySelectorAll('.stock-row').forEach(row => {
                stocks.push({
                    warehouse_id: row.getAttribute('data-wid'),
                    min_qty: row.querySelector('.min-qty').value,
                    order_qty: row.querySelector('.ord-qty').value
                });
            });

            const data = {
                working_name: document.getElementById('f-name').value,
                print_name: document.getElementById('f-print-name').value,
                vendor_code: document.getElementById('f-sku').value,
                internal_code: document.getElementById('f-code').value,
                product_type: document.getElementById('f-type').value,
                vat_rate: document.getElementById('f-vat').value,
                unit_storage: document.getElementById('f-unit').value,
                unit_report: document.getElementById('f-unit-rep').value,
                weight: document.getElementById('f-weight').value,
                volume: document.getElementById('f-vol').value,
                brand: document.getElementById('f-brand').value,
                country: document.getElementById('f-country').value,
                description: document.getElementById('f-desc').value,
                image_url: document.getElementById('f-image').value, // Сохраняем картинку
                not_in_pricelist: document.getElementById('chk-price').checked,
                is_gift: document.getElementById('chk-gift').checked,
                is_archive: document.getElementById('chk-archive').checked,
                coef_thinner: document.getElementById('f-thinner').value,
                coef_hardener: document.getElementById('f-hardener').value,
                matte_additive: document.getElementById('f-matte').value,
                is_standard_paint: document.getElementById('chk-stand').checked,
                is_paint_can: document.getElementById('chk-can').checked,
                stocks: stocks
            };

            try {
                const res = await fetch(`${API}/product/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    alert('Товар записан!');
                    if (closeAfter) closeModal();
                    loadStock();
                } else { alert('Ошибка сохранения'); }
            } catch (e) { alert('Сбой сети'); }
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function setTab(name, el) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-' + name).classList.add('active');
        }

        init();
    </script>
</body>
</html>
