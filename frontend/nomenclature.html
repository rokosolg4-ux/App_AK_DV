<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK OS | Номенклатура</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- ТВОЙ ФИРМЕННЫЙ ДИЗАЙН --- */
        :root {
            --bg-dark: #1e1e1e;
            --bg-panel: #2d2d2d;
            --border: #444;
            --accent: #00d4ff; /* Неон */
            --text: #ffffff;
            --text-dim: #b3b3b3;
            --folder-color: #ffcc00; /* Цвет папок как в Windows/1C */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- ВЕРХНЯЯ ПАНЕЛЬ (TOOLBAR) --- */
        .toolbar {
            background-color: var(--bg-panel);
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background-color: #333;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: 0.2s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #444;
            border-color: var(--accent);
        }

        .btn-primary {
            background-color: rgba(0, 212, 255, 0.1);
            color: var(--accent);
            border-color: var(--accent);
        }

        /* --- ОСНОВНАЯ РАБОЧАЯ ОБЛАСТЬ (Сплит-экран) --- */
        .workspace {
            display: flex;
            flex: 1; /* Занимает всё остальное место */
            overflow: hidden;
        }

        /* ЛЕВАЯ ЧАСТЬ: Таблица товаров */
        .list-panel {
            flex: 1;
            padding: 0;
            overflow-y: auto;
            border-right: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #252525;
            color: var(--text-dim);
            padding: 10px;
            text-align: left;
            position: sticky;
            top: 0;
            border-bottom: 2px solid var(--border);
            font-size: 13px;
        }

        td {
            padding: 8px 10px;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }

        tr:hover {
            background-color: #333;
            cursor: pointer;
        }

        /* ПРАВАЯ ЧАСТЬ: Дерево папок (Hierarchy) */
        .tree-panel {
            width: 300px; /* Фиксированная ширина как в 1С */
            background-color: #252525;
            padding: 10px;
            overflow-y: auto;
            border-left: 1px solid var(--border);
        }

        .tree-header {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        /* Стиль дерева */
        .tree-item {
            padding: 5px 0;
            cursor: pointer;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tree-item:hover { color: var(--accent); }
        .tree-item i { color: var(--folder-color); }
        
        /* Отступы для вложенности */
        .indent-1 { padding-left: 20px; }
        .indent-2 { padding-left: 40px; }

    </style>
</head>
<body>

    <div class="toolbar">
        <a href="index.html" class="btn"><i class="fa-solid fa-arrow-left"></i> Назад</a>
        <div style="width: 1px; height: 20px; background: #444; margin: 0 10px;"></div>
        
        <button class="btn btn-primary"><i class="fa-solid fa-plus"></i> Создать</button>
        <button class="btn"><i class="fa-solid fa-pen"></i> Изменить</button>
        <button class="btn"><i class="fa-solid fa-folder-tree"></i> Группу</button>
        <div style="flex: 1;"></div> <button class="btn"><i class="fa-solid fa-print"></i> Печать</button>
    </div>

    <div class="workspace">
        
        <div class="list-panel">
            <table>
                <thead>
                    <tr>
                        <th style="width: 30px;"><i class="fa-solid fa-paperclip"></i></th>
                        <th>Наименование</th>
                        <th>Артикул</th>
                        <th>Тип</th>
                        <th>Цена</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="5" style="padding:20px;">Загрузка данных...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="tree-panel">
            <div class="tree-header">
                <span>Иерархия номенклатуры</span>
                <i class="fa-solid fa-filter"></i>
            </div>
            
            <div class="tree-item"><i class="fa-solid fa-folder"></i> Краска Спец тех.</div>
            <div class="tree-item"><i class="fa-solid fa-folder"></i> Краска цвета Эксклюзив</div>
            <div class="tree-item"><i class="fa-solid fa-folder"></i> Краска японская (KANSAI)</div>
            
            <div class="tree-item" style="background: #333; border-radius: 4px;">
                <i class="fa-solid fa-folder-open"></i> Материалы
            </div>
            
            <div class="tree-item indent-1"><i class="fa-solid fa-folder"></i> Абразивные материалы</div>
            <div class="tree-item indent-1"><i class="fa-solid fa-folder"></i> Борфрезы</div>
            <div class="tree-item indent-1"><i class="fa-solid fa-folder"></i> Бумага абразивная</div>
            <div class="tree-item indent-1"><i class="fa-solid fa-folder"></i> Губки абразивные</div>
            <div class="tree-item indent-1"><i class="fa-solid fa-folder"></i> Круги зачистные</div>
            <div class="tree-item indent-1"><i class="fa-solid fa-folder"></i> Скотч Брайт</div>
            
            <div class="tree-item"><i class="fa-solid fa-folder"></i> Оборудование</div>
        </div>

    </div>

    <script>
        // Подтягиваем реальные данные в таблицу
        const API_URL = 'http://193.124.9.12:3000/api/stock';

        async function loadNomenclature() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';

                data.forEach(item => {
                    const row = `
                        <tr>
                            <td style="text-align:center; color:#555;"><i class="fa-solid fa-box"></i></td>
                            <td>
                                <span style="font-weight:bold; color: #fff;">${item.product_name}</span><br>
                                <span style="font-size:12px; color:#888;">${item.variant}</span>
                            </td>
                            <td>${item.sku || '-'}</td>
                            <td>Товар</td>
                            <td style="color:#00d4ff;">${item.price} ₽</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error(error);
            }
        }

        loadNomenclature();
    </script>

</body>
</html>
