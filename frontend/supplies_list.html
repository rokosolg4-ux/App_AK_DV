<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Журнал поступлений</title>
    <style>
        body {
            background-color: #050505; color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 40px; display: flex; flex-direction: column; align-items: center;
        }
        h1 {
            font-weight: 200; margin-bottom: 30px;
            background: linear-gradient(90deg, #ffdb4d, #ffcd00); /* Желтый оттенок для закупок */
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-size: 2.5rem; width: 100%; max-width: 1100px;
        }
        .toolbar {
            width: 100%; max-width: 1100px; display: flex; justify-content: space-between; margin-bottom: 20px;
        }
        .glass-panel {
            width: 100%; max-width: 1100px; background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 20px; color: #888; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.8rem; text-transform: uppercase; }
        td { padding: 20px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        tr:hover { background: rgba(255,255,255,0.02); cursor: pointer; }
        
        .btn { padding: 10px 20px; border-radius: 10px; text-decoration: none; font-weight: 600; transition: 0.3s; border: none; cursor: pointer; }
        .btn-create { background: #ffdb4d; color: #000; box-shadow: 0 0 15px rgba(255, 219, 77, 0.2); }
        .btn-create:hover { background: #ffcd00; transform: translateY(-2px); }
        .btn-back { background: rgba(255,255,255,0.1); color: #fff; }
        .btn-back:hover { background: rgba(255,255,255,0.2); }
        
        .status-tag { padding: 4px 8px; border-radius: 5px; font-size: 0.8rem; background: rgba(0, 242, 96, 0.1); color: #00f260; border: 1px solid rgba(0, 242, 96, 0.2); }
    </style>
</head>
<body>

    <div class="toolbar">
        <a href="index.html" class="btn btn-back">← На главную</a>
    </div>

    <h1>Поступления товаров</h1>

    <div class="toolbar" style="justify-content: flex-end;">
        <a href="supply.html" class="btn btn-create">+ Создать поступление</a>
    </div>

    <div class="glass-panel">
        <table id="docsTable">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Номер</th>
                    <th>Поставщик</th>
                    <th>Сумма</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        async function loadDocs() {
            try {
                const res = await fetch('http://localhost:3000/supply-docs');
                const docs = await res.json();
                const tbody = document.querySelector('#docsTable tbody');
                
                if (docs.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:30px; color:#555;">Документов нет</td></tr>';
                    return;
                }

                tbody.innerHTML = '';
                docs.forEach(d => {
                    const date = new Date(d.date).toLocaleString('ru-RU');
                    const row = `
                        <tr>
                            <td>${date}</td>
                            <td style="font-weight:bold; color: #fff;">${d.number}</td>
                            <td>${d.supplier_name}</td>
                            <td>${d.total_amount} ₽</td>
                            <td><span class="status-tag">Проведен</span></td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (err) { console.error(err); }
        }
        loadDocs();
    </script>
</body>
</html>
